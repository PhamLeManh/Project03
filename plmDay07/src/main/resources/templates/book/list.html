<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Book List</h1>

    <!-- Hiển thị thông báo -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Thêm mới sách -->
    <a th:href="@{/books/add}" class="btn btn-primary mb-3">Add New Book</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Authors</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.code}"></td>
            <td th:text="${book.name}"></td>
            <td></td>
            <td th:text="${book.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(book.price, 1, 2)}"></td>

            <!-- Xử lý authors, tránh null -->
            <td>
                <span th:if="${book.bookAuthors != null}" th:each="ba, iter : ${book.bookAuthors}">
                    <strong th:if="${ba.isMainAuthor}" th:text="${ba.author.name}"></strong>
                    <span th:unless="${ba.isMainAuthor}" th:text="${ba.author.name}"></span>
                    <span th:unless="${iter.last}">, </span>
                </span>
                <span th:if="${book.bookAuthors == null || #lists.isEmpty(book.bookAuthors)}">Không có tác giả</span>
            </td>

            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
