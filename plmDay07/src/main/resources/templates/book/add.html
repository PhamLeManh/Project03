<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Add New Book</h1>

    <!-- Hiển thị thông báo -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/books/save}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="code" class="form-label">Book Code *</label>
                    <input type="text" class="form-control" id="code" name="code" required>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Book Name *</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity *</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" min="0" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price *</label>
                    <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" value="true" id="statusActive" checked>
                            <label class="form-check-label" for="statusActive">Active</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" value="false" id="statusInactive">
                            <label class="form-check-label" for="statusInactive">Inactive</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Authors Selection - SỬA LẠI PHẦN NÀY -->
        <div class="mb-3">
            <label class="form-label">Authors</label>
            <div th:each="author, iter : ${authors}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:value="${author.id}"
                           th:id="'author_' + ${author.id}" name="authorIds">
                    <label class="form-check-label" th:for="'author_' + ${author.id}" th:text="${author.name}"></label>

                    <div class="form-check form-check-inline ms-3">
                        <input class="form-check-input" type="checkbox" th:id="'mainAuthor_' + ${author.id}"
                               name="isMainAuthor" value="true">
                        <label class="form-check-label" th:for="'mainAuthor_' + ${author.id}">Main Author</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save Book</button>
            <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
