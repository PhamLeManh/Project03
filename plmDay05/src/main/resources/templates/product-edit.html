<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Product</h1>

    <form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="productName" class="form-label">Name:</label>
            <input type="text" class="form-control" id="productName"
                   th:field="*{productName}" required>
        </div>

        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL:</label>
            <input type="text" class="form-control" id="imageUrl"
                   th:field="*{imageUrl}">
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" class="form-control" id="quantity"
                   th:field="*{quantity}" required min="0">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" step="0.01" class="form-control" id="price"
                   th:field="*{price}" required min="0">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea class="form-control" id="content" th:field="*{content}"
                      rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select class="form-control" id="category" th:field="*{category}" required>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="status"
                   th:field="*{status}">
            <label class="form-check-label" for="status">Available</label>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/products}" class="btn btn-secondary">Back to List</a>
    </form>
</div>
</body>
</html>
