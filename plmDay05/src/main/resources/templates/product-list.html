<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Product List</h1>
    <a th:href="@{/products/create}" class="btn btn-primary mb-3">Add New Product</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.productName}"></td>
            <td>
                <img th:if="${product.imageUrl}" th:src="${product.imageUrl}"
                     alt="Product Image" width="50" height="50" style="object-fit: cover;">
                <span th:unless="${product.imageUrl}">No image</span>
            </td>
            <td th:text="${'$' + product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.category}"></td>
            <td>
                <span th:if="${product.status}" class="badge bg-success">Available</span>
                <span th:unless="${product.status}" class="badge bg-danger">Unavailable</span>
            </td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.id})}"
                   class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
