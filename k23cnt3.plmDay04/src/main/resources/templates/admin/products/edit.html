<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/admin-layout}">
<head>
    <title>Sửa thông tin sản phẩm</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Sửa thông tin sản phẩm</h2>
        <a th:href="@{/admin/products}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Quay lại
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Tên sản phẩm *</label>
                            <input type="text" class="form-control" id="productName"
                                   value="Sample Product" required>
                        </div>

                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Mô tả sản phẩm</label>
                            <textarea class="form-control" id="productDescription" rows="5">
Đây là mô tả mẫu cho sản phẩm. Mô tả chi tiết về tính năng và thông số kỹ thuật của sản phẩm.
                                </textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="productPrice" class="form-label">Giá *</label>
                                    <input type="number" class="form-control" id="productPrice"
                                           value="1000000" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="productCategory" class="form-label">Danh mục *</label>
                                    <select class="form-select" id="productCategory" required>
                                        <option value="">Chọn danh mục</option>
                                        <option value="1" selected>Category A</option>
                                        <option value="2">Category B</option>
                                        <option value="3">Category C</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Hình ảnh sản phẩm</label>
                            <input type="file" class="form-control" id="productImage">
                            <div class="mt-2 text-center">
                                <img src="https://via.placeholder.com/200" alt="Product Image"
                                     class="img-thumbnail" style="max-height: 200px;">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Trạng thái</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="status"
                                       id="statusActive" value="active" checked>
                                <label class="form-check-label" for="statusActive">
                                    Active
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="status"
                                       id="statusInactive" value="inactive">
                                <label class="form-check-label" for="statusInactive">
                                    Inactive
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="featuredProduct" checked>
                                <label class="form-check-label" for="featuredProduct">
                                    Sản phẩm nổi bật
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Thông tin bổ sung</label>
                            <div class="small text-muted">
                                <div>Ngày tạo: 2024-01-01</div>
                                <div>Lần cập nhật cuối: 2024-01-15</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/admin/products}" class="btn btn-secondary me-md-2">Hủy</a>
                    <button type="submit" class="btn btn-primary">Cập nhật sản phẩm</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
